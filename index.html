<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>League of Strava</title>
    <meta name="theme-color" content="#0f172a" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              strava: '#fc4c02',
              'strava-dark': '#e34402',
              surface: '#ffffff',
              'surface-hover': '#f8fafc',
              background: '#f1f5f9',
              'surface-dark': '#1e293b',
              'surface-dark-hover': '#334155',
              'background-dark': '#0f172a',
              // Rarity Colors
              verdant: '#10b981',
              cerulean: '#0ea5e9',
              amethyst: '#a855f7',
              auric: '#fbbf24',
              obsidian: '#0f172a',
            }
          }
        }
      }
    </script>
    <style>
      /* Mobile Optimization */
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.5);
      }
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(255,255,255,0.05);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "chart.js/auto": "https://esm.sh/chart.js@4.4.0/auto",
    "chart.js/": "https://aistudiocdn.com/chart.js@^4.5.1/",
    "chart.js": "https://aistudiocdn.com/chart.js@^4.5.1"
  }
}
</script>
  </head>
  <body class="bg-background text-slate-900 dark:bg-background-dark dark:text-slate-100 transition-colors duration-200 antialiased selection:bg-strava selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
